worker_processes 1;
events { worker_connections 1024; }

http {
  server {
    listen 8080;

    # CORS-Header f√ºr alle Antworten
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Headers *;
    add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,HEAD,OPTIONS" always;

    # Preflight-Requests sofort beantworten
    if ($request_method = OPTIONS) {
      return 204;
    }

    # <<< HIER deine GeoServer-URL eintragen >>>
    set $geoserver_host "geoserver-production-7fb4.up.railway.app/";

    # Alles unter /geoserver/ an GeoServer weiterleiten
    location /geoserver/ {
      proxy_pass https://$geoserver_host;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $remote_addr;
    }
  }
}
